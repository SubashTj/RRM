<div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Add Interview Type</mat-card-title>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <form [formGroup]="addForm">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100">
                    <mat-form-field appearance="outline">
                        <mat-label>Interview Type</mat-label>
                        <input matInput placeholder="Interview Type" formControlName="InterviewType">
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="100">
                    <div fxFlex="100" fxFlex.gt-xs="20">
                        <button mat-raised-button (click)="Save(addForm.value)" style="background-color: #553D67; color:#ffffff;">
                            Save
                        </button>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="20">
                        <button mat-raised-button (click)="Close()" style="background-color: #553D67; color:#ffffff;">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </form>
        </mat-card-content>
    </mat-card>
</div>
