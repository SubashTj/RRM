<div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Technology Category</mat-card-title>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100">
                    <div fxLayout="row wrap" fxFlex.gt-xs="70">
                        <div fxFlex="100" fxFlex.gt-xs="30">
                            <mat-form-field appearance="outline">
                                <mat-label>Select Technology</mat-label>
                                <mat-select placeholder="Department">
                                    <mat-option *ngFor="let tech of technology" [value]="tech.TechnologyId"
                                        (onSelectionChange)="onSelectChange($event,tech)">
                                        {{tech.TechnologyName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="100" fxFlex.gt-xs="12">
                            <button mat-icon-button style="background-color: #553D67; color:#ffffff;" (click)="add()">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                        <div fxFlex="100" fxFlex.gt-xs="12">
                            <button mat-icon-button style="background-color: #553D67; color:#ffffff;" (click)="edit()">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                        <div fxFlex="100" fxFlex.gt-xs="12">
                            <button mat-icon-button style="background-color: #553D67; color:#ffffff;"
                                (click)="delete()">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        <div fxFlex="100" fxFlex.gt-xs="12">
                            <button mat-icon-button style="background-color: #553D67; color:#ffffff;" (click)="reset()">
                                <mat-icon>refresh</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Interview Question List <button mat-icon-button (click)="Create()"
                    style="background-color: #553D67; color:#ffffff;">
                    <mat-icon>add</mat-icon>
                </button></mat-card-title>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="questions">
                    <th mat-header-cell *matHeaderCellDef> Questions </th>
                    <td mat-cell *matCellDef="let element" style="width: 80%;"> {{element.questions}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions </th>
                    <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="Update(element)"
                            style="background-color: #553D67; color:#ffffff;">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button style="background-color: #553D67; color:#ffffff;" (click)="Delete(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #MatPaginator [length]="paginationDTO.totalSize" [pageSize]="paginationDTO.length"
                [pageIndex]="paginationDTO.draw" [pageSizeOptions]="[pageSizeOptions]" (page)="onPaginateChange($event)"
                aria-label="Select page of users"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
