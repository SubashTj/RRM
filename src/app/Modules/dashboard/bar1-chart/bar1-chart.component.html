<mat-card class="example-card">
    <mat-card-header>
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="60">
                <mat-card-title> Offer to Joining Ratio Details</mat-card-title>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="40">
                <div fxFlex="100" fxFlex.gt-xs="70">
                    <mat-form-field appearance="outline">
                        <mat-label>From Date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="70">
                    <mat-form-field appearance="outline">
                        <mat-label>To Date</mat-label>
                        <input matInput [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="5">
                    <button mat-raised-button style="background-color: #553D67; color:#ffffff;">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-divider inset></mat-divider>
    <mat-card-content>
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="50">
                <br>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="period">
                            <th mat-header-cell *matHeaderCellDef mat-sort-heade> Period </th>
                            <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                        </ng-container>
                        <ng-container matColumnDef="offered">
                            <th mat-header-cell *matHeaderCellDef mat-sort-heade>Offered</th>
                            <td mat-cell *matCellDef="let element"> {{element.offered}} </td>
                        </ng-container>

                        <ng-container matColumnDef="joined">
                            <th mat-header-cell *matHeaderCellDef mat-sort-heade>Joined</th>
                            <td mat-cell *matCellDef="let element"> {{element.joinedRatio}} </td>
                        </ng-container>

                        <ng-container matColumnDef="percentage">
                            <th mat-header-cell *matHeaderCellDef mat-sort-heade>% Of Joining</th>
                            <td mat-cell *matCellDef="let element"> {{element.joinedPercentage}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #MatPaginator [length]="paginationDTO.totalSize" [pageSize]="paginationDTO.length"
                    [pageIndex]="paginationDTO.draw" [pageSizeOptions]="[pageSizeOptions]"
                    (page)="onPaginateChange($event)" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="50">
                <div id="chart">
                    <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
                        [markers]="chartOptions.markers!" [stroke]="chartOptions.stroke!"
                        [dataLabels]="chartOptions.dataLabels!" [title]="chartOptions.title!"
                        [yaxis]="chartOptions.yaxis!" [xaxis]="chartOptions.xaxis!"></apx-chart>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
